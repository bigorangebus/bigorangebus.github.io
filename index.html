<!DOCTYPE html><html><head><title>B.O.B. Quoting Tool</title><link rel="stylesheet" href="css/bootstrap.css"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><style>[v-cloak] {
  display: none;
}</style></head><body id="app"><div class="container"><div class="row"><div class="col-md-offset-4 col-md-4 col-xs-12"><div v-if="!estimate" v-cloak><h1 class="text-center">Quote Calculator</h1><br><div class="form-group"><label># of Passengers</label><select type="text" v-model="passengers" class="form-control"><option value=""></option><option value="11">11</option><option value="14">14</option></select></div><div class="form-group"><label>Choose Starting Point</label><places model="start" placeholder="123 Apartments Mesa, AZ"></places></div><div class="form-group"><label>Choose Destination</label><places model="end" placeholder="456 Destination Mesa, AZ"></places></div><div class="form-group"><button @click="getQuote" class="btn btn-primary">Get Quote</button></div></div><div v-if="estimate" v-cloak><h1 class="text-center">Quote Estimate</h1><h2 class="text-center">{{ estimate.quote | currency }}</h2><h3 class="text-center">Miles: {{ estimate.miles.toFixed(2) }}<br>Minutes: {{ estimate.minutes.toFixed(2) }}</h3></div></div></div></div><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdZF1t8WvCfvcP0Yq27UZi0gIIsjWs7qw&amp;libraries=places"></script><script type="text/javascript" src="js/vue.js"></script><script type="text/javascript" src="js/app.js"></script></body></html>
